<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculation Countdown!</title>
</head>
<body>
    <h1 class="heading">Addition & Subtraction</h1>
    <div id="game-area">
        <div id="score">Score: <span id="scorevalue">0</span></div>
        <div id="correct">Correct!</div>
        <div id="incorrect">Try again!</div>
        <div id="question-area"></div>
        <div id="instruction">
            <p>To start the game, click START GAME.</p>
            <p>Test your addition and subtraction skills, score against the clock!</p> 
            <p>Click the correct answer</p>
        </div>
        <div id="answers">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startReset">START GAME</div>
        <div id="timeRemaining">Time Remaining: <span id="timeremainingvalue">60</span> sec</div>
        <div id="gameOver"></div>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
