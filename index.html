<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ef28c7d26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculation Countdown</title>
</head>
<body>
    <h1 class="heading">Addition & Subtraction
        <i class="fa-solid fa-plus-minus" style="color: #7ea3e2;"></i>
    </h1>
    <div id="game-area">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="correct">Correct!</div>
        <div id="incorrect">Try again!</div>
        <div id="question-area"></div>
        <div id="instruction">
            <p>To start the game, click START GAME.</p>
            <p>Test your calculation skills score against the clock.</p> 
            <p>Click the correct answer</p>
            <p>To restart game, click Restart</p>
        </div>
        <div id="answers">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startReset">START GAME</div>
        <div id="timeRemaining">Time Remaining: <span id="timeremainingvalue">60</span> sec</div>
        <div id="gameOver"></div>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
